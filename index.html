<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <title>TCHAT DE ALICIA</title>
</head>

<body>
    <aside>
        <ul id="tabs">
            <h3>Text channels</h3>
            <li class="active" data-room="general"># Général</li>
            <li data-room="entraide"># Salon 1</li>
            <li data-room="diverses"># Salon 2</li>
        </ul>
    </aside>
    <main>
        <div id="content">
            <ul id="messages"></ul>
            <div id="writing"></div>
        </div>
        <form id="form" action="">
            <input type="text" id="username" placeholder="You are?" />
            <input type="text" id="message" autocomplete="off" placeholder="Write something in here..." />
            <button>send</button>
        </form>
    </main>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="javascript/Client.js"></script>

</body>

</html>
